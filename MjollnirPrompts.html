<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>MjollnirPersona Photo Prompts</title>
        <style>
            body {
                  font-family: sans-serif;
                        background: #121212;
                              color: #f0f0f0;
                                    padding: 1rem;
                                        }
                                            h1 {
                                                  text-align: center;
                                                      }
                                                          .prompt {
                                                                background: #1e1e1e;
                                                                      border-radius: 0.5rem;
                                                                            padding: 1rem;
                                                                                  margin-bottom: 1rem;
                                                                                        display: flex;
                                                                                              align-items: center;
                                                                                                    justify-content: space-between;
                                                                                                        }
                                                                                                            .prompt button {
                                                                                                                  background: #2a2a2a;
                                                                                                                        color: #fff;
                                                                                                                              border: none;
                                                                                                                                    padding: 0.5rem 1rem;
                                                                                                                                          border-radius: 0.3rem;
                                                                                                                                                cursor: pointer;
                                                                                                                                                    }
                                                                                                                                                        .prompt input[type="checkbox"] {
                                                                                                                                                              margin-right: 0.5rem;
                                                                                                                                                                  }
                                                                                                                                                                      input[type="file"] {
                                                                                                                                                                            display: none;
                                                                                                                                                                                }
                                                                                                                                                                                  </style>
                                                                                                                                                                                  </head>
                                                                                                                                                                                  <body>
                                                                                                                                                                                    <h1>ðŸ“¸ MjollnirPersona Photo Prompts</h1>
                                                                                                                                                                                      <div id="promptList"></div>

                                                                                                                                                                                        <script>
                                                                                                                                                                                            const prompts = [
                                                                                                                                                                                                  "Frontal neutral expression",
                                                                                                                                                                                                        "Frontal slight smile",
                                                                                                                                                                                                              "3/4 angle left neutral",
                                                                                                                                                                                                                    "3/4 angle left smile",
                                                                                                                                                                                                                          "3/4 angle right neutral",
                                                                                                                                                                                                                                "3/4 angle right smile",
                                                                                                                                                                                                                                      "Full profile left",
                                                                                                                                                                                                                                            "Full profile right",
                                                                                                                                                                                                                                                  "Looking slightly up",
                                                                                                                                                                                                                                                        "Looking slightly down",
                                                                                                                                                                                                                                                              "Big smile",
                                                                                                                                                                                                                                                                    "Closed-mouth smile",
                                                                                                                                                                                                                                                                          "Frown",
                                                                                                                                                                                                                                                                                "Raised eyebrow",
                                                                                                                                                                                                                                                                                      "Serious expression",
                                                                                                                                                                                                                                                                                            "Squinting",
                                                                                                                                                                                                                                                                                                  "Eyes closed",
                                                                                                                                                                                                                                                                                                        "Laughing",
                                                                                                                                                                                                                                                                                                              "Concerned expression",
                                                                                                                                                                                                                                                                                                                    "Relaxed/bored expression",
                                                                                                                                                                                                                                                                                                                          "Indoors, soft light",
                                                                                                                                                                                                                                                                                                                                "Natural window light",
                                                                                                                                                                                                                                                                                                                                      "Outdoor open shade",
                                                                                                                                                                                                                                                                                                                                            "Indoor side light",
                                                                                                                                                                                                                                                                                                                                                  "Low light condition",
                                                                                                                                                                                                                                                                                                                                                        "Plain wall background",
                                                                                                                                                                                                                                                                                                                                                              "Urban/brick background",
                                                                                                                                                                                                                                                                                                                                                                    "Nature background",
                                                                                                                                                                                                                                                                                                                                                                          "Indoor shelves background",
                                                                                                                                                                                                                                                                                                                                                                                "Hallway/door background",
                                                                                                                                                                                                                                                                                                                                                                                      "Blurred background close-up",
                                                                                                                                                                                                                                                                                                                                                                                            "Seated on steps",
                                                                                                                                                                                                                                                                                                                                                                                                  "Standing by wall",
                                                                                                                                                                                                                                                                                                                                                                                                        "Leaning or lying down",
                                                                                                                                                                                                                                                                                                                                                                                                              "Relaxed sitting pose",
                                                                                                                                                                                                                                                                                                                                                                                                                    "Black shirt outfit",
                                                                                                                                                                                                                                                                                                                                                                                                                          "White/light shirt",
                                                                                                                                                                                                                                                                                                                                                                                                                                "Hoodie outfit",
                                                                                                                                                                                                                                                                                                                                                                                                                                      "Button-up shirt",
                                                                                                                                                                                                                                                                                                                                                                                                                                            "Arms crossed",
                                                                                                                                                                                                                                                                                                                                                                                                                                                  "Hands in pockets",
                                                                                                                                                                                                                                                                                                                                                                                                                                                        "Arm on knee",
                                                                                                                                                                                                                                                                                                                                                                                                                                                              "Chin in hand",
                                                                                                                                                                                                                                                                                                                                                                                                                                                                    "Standing natural",
                                                                                                                                                                                                                                                                                                                                                                                                                                                                          "Legs crossed seated",
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                "Side lit close-up",
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      "Strong shadow lighting",
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            "Backlit silhouette",
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  "Top-down lighting"
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      ];

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          const promptList = document.getElementById("promptList");

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              prompts.forEach((text, index) => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    const container = document.createElement("div");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          container.className = "prompt";

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                const label = document.createElement("label");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      label.innerHTML = `<input type="checkbox" id="check${index}"> ${index + 1}. ${text}`;

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            // Hidden file input to open camera
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  const fileInput = document.createElement("input");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        fileInput.type = "file";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              fileInput.accept = "image/*";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    fileInput.capture = "environment"; // tries to open back camera
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          fileInput.id = `file${index}`;

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                fileInput.addEventListener("change", () => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        if (fileInput.files.length > 0) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  // Automatically check box when photo is taken
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            document.getElementById(`check${index}`).checked = true;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      alert(`Photo captured for: "${text}"`);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    });

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          // Button triggers file input click
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                const button = document.createElement("button");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      button.textContent = "Open Camera";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            button.addEventListener("click", () => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    fileInput.click();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          });

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                container.appendChild(label);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      container.appendChild(fileInput);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            container.appendChild(button);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  promptList.appendChild(container);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      });
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </html>
